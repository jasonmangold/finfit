<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Fitness Score - Rank Your Priorities</title>
    <style>
        :root {
            --primary: #1a3c6d;
            --secondary: #26a69a;
            --accent: #f4a261;
            --background: linear-gradient(to bottom, #1a2b4b, #2d4a6e);
            --card-bg: #ffffff;
            --text: #333333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            background-size: cover;
            background-repeat: no-repeat;
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .header-text h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 16px;
            font-style: italic;
            color: #666;
        }

        .intro-text {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
            color: #555;
            font-size: 18px;
            font-weight: 500;
        }

        .ranking-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.2s ease;
        }

        .ranking-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 22px;
        }

        .draggable-items {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px;
        }

        .draggable-item {
            background: #f9fbfc;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: move;
            font-size: 16px;
            color: var(--primary);
            transition: border-color 0.3s ease;
        }

        .draggable-item.dragging {
            opacity: 0.5;
            border-color: var(--secondary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            background: #f9fbfc;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .next-button {
            background: linear-gradient(to right, var(--secondary), #1f857b);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s ease;
            display: block;
            margin: 40px auto 0;
        }

        .next-button:hover {
            transform: scale(1.05);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo" class="logo">
        <div class="header-text">
            <h1>Financial Fitness Score</h1>
            <p>Rank Your Financial Priorities</p>
        </div>
    </div>

    <p class="intro-text">Drag and drop to rank your financial priorities in order of importance.</p>

    <div class="ranking-container">
        <h2>Rank Your Priorities</h2>
        <ul class="draggable-items" id="draggableItems"></ul>
        <div class="checkbox-group">
            <input type="checkbox" id="excludeCollege">
            <label for="excludeCollege">College is not applicable</label>
        </div>
        <button class="next-button" id="nextButton" onclick="goToCalculator()" disabled>Next</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const scoreType = urlParams.get('type');
        const priorities = ['Retirement', 'Life Insurance', 'Debt', 'College'];
        const draggableItems = document.getElementById('draggableItems');
        let currentOrder = [...priorities];

        // Initialize draggable items
        function initDragAndDrop() {
            priorities.forEach(priority => {
                const li = document.createElement('li');
                li.className = 'draggable-item';
                li.draggable = true;
                li.textContent = priority;
                li.dataset.priority = priority;
                draggableItems.appendChild(li);
            });

            const items = document.querySelectorAll('.draggable-item');
            items.forEach(item => {
                item.addEventListener('dragstart', dragStart);
                item.addEventListener('dragend', dragEnd);
                item.addEventListener('dragover', dragOver);
                item.addEventListener('dragenter', dragEnter);
                item.addEventListener('dragleave', dragLeave);
                item.addEventListener('drop', drop);
            });
        }

        let draggedItem = null;

        function dragStart(e) {
            draggedItem = e.target;
            e.target.classList.add('dragging');
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;
            updateOrder();
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('hovered');
        }

        function dragLeave() {
            this.classList.remove('hovered');
        }

        function drop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                const draggedIndex = Array.from(draggableItems.children).indexOf(draggedItem);
                const droppedIndex = Array.from(draggableItems.children).indexOf(this);
                if (draggedIndex < droppedIndex) {
                    this.parentNode.insertBefore(draggedItem, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedItem, this);
                }
            }
            this.classList.remove('hovered');
            updateOrder();
        }

        function updateOrder() {
            currentOrder = Array.from(draggableItems.children).map(item => item.dataset.priority);
            document.getElementById('nextButton').disabled = false;
        }

        function goToCalculator() {
            const excludeCollege = document.getElementById('excludeCollege').checked;
            const url = `calculator.html?type=${scoreType}${excludeCollege ? '&excludeCollege=true' : ''}`;
            window.location.href = url;
        }

        // Initialize drag and drop
        document.addEventListener('DOMContentLoaded', initDragAndDrop);
    </script>
</body>
</html>
