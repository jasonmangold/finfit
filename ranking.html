<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Fitness Score - Rank Your Priorities</title>
    <style>
        :root {
            --primary: #1a3c6d;
            --secondary: #26a69a;
            --accent: #f4a261;
            --background: linear-gradient(to bottom, #1a2b4b, #2d4a6e);
            --card-bg: #ffffff;
            --text: #333333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            background-size: cover;
            background-repeat: no-repeat;
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .header-text h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 16px;
            font-style: italic;
            color: #666;
        }

        .intro-text {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
            color: white; /* Changed to white for visibility on blue background */
            font-size: 18px;
            font-weight: 500;
        }

        .ranking-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.2s ease;
        }

        .ranking-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 22px;
        }

        .priority-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .priority-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9fbfc;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 10px;
            font-size: 16px;
            color: var(--primary);
            transition: border-color 0.3s ease;
        }

        .priority-item:hover {
            border-color: var(--secondary);
        }

        .priority-text {
            flex: 1;
        }

        .arrow-buttons {
            display: flex;
            gap: 10px;
        }

        .arrow-btn {
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .arrow-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .arrow-btn:hover:not(:disabled) {
            background: #1f857b;
            transform: scale(1.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            background: #f9fbfc;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .next-button {
            background: var(--accent); /* Changed to yellow */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s ease;
            display: block;
            margin: 40px auto 0;
        }

        .next-button:hover {
            transform: scale(1.05);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .priority-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .arrow-buttons {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo" class="logo">
        <div class="header-text">
            <h1>Financial Fitness Score</h1>
            <p>Rank Your Financial Priorities</p>
        </div>
    </div>

    <p class="intro-text">Order your financial priorities from most important to least important.</p>

    <div class="ranking-container">
        <h2>Rank Your Priorities</h2>
        <ul class="priority-list" id="priorityList"></ul>
        <div class="checkbox-group">
            <input type="checkbox" id="excludeCollege">
            <label for="excludeCollege">College is not applicable</label>
        </div>
        <button class="next-button" id="nextButton" onclick="goToCalculator()" disabled>Next</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const scoreType = urlParams.get('type');
        const priorities = ['Retirement', 'Life Insurance', 'Debt', 'College'];
        const priorityList = document.getElementById('priorityList');
        let currentOrder = [...priorities];

        function initPriorityList() {
            priorityList.innerHTML = '';
            currentOrder.forEach(priority => {
                if (priority !== 'College' || !document.getElementById('excludeCollege').checked) {
                    const li = document.createElement('li');
                    li.className = 'priority-item';
                    li.dataset.priority = priority;
                    li.innerHTML = `
                        <span class="priority-text">${priority}</span>
                        <div class="arrow-buttons">
                            <button class="arrow-btn" onclick="moveUp('${priority}')">↑</button>
                            <button class="arrow-btn" onclick="moveDown('${priority}')">↓</button>
                        </div>
                    `;
                    priorityList.appendChild(li);
                }
            });
            updateButtons();
            document.getElementById('nextButton').disabled = currentOrder.length === 0 || currentOrder.some(p => p === 'College' && document.getElementById('excludeCollege').checked);
        }

        function moveUp(priority) {
            const index = currentOrder.indexOf(priority);
            if (index > 0) {
                [currentOrder[index - 1], currentOrder[index]] = [currentOrder[index], currentOrder[index - 1]];
                initPriorityList();
            }
        }

        function moveDown(priority) {
            const index = currentOrder.indexOf(priority);
            if (index < currentOrder.length - 1 && (currentOrder[index + 1] !== 'College' || !document.getElementById('excludeCollege').checked)) {
                [currentOrder[index], currentOrder[index + 1]] = [currentOrder[index + 1], currentOrder[index]];
                initPriorityList();
            }
        }

        function updateButtons() {
            const items = priorityList.querySelectorAll('.priority-item');
            items.forEach((item, index) => {
                const upBtn = item.querySelector('.arrow-btn:nth-child(1)');
                const downBtn = item.querySelector('.arrow-btn:nth-child(2)');
                upBtn.disabled = index === 0;
                downBtn.disabled = index === items.length - 1 || (currentOrder[index + 1] === 'College' && document.getElementById('excludeCollege').checked);
            });
        }

        document.getElementById('excludeCollege').addEventListener('change', function() {
            if (this.checked) {
                currentOrder = currentOrder.filter(p => p !== 'College');
            } else {
                if (!currentOrder.includes('College')) currentOrder.push('College');
            }
            initPriorityList();
        });

        function goToCalculator() {
            const excludeCollege = document.getElementById('excludeCollege').checked;
            const url = `calculator.html?type=${scoreType}${excludeCollege ? '&excludeCollege=true' : ''}`;
            window.location.href = url;
        }

        // Initialize the priority list
        document.addEventListener('DOMContentLoaded', initPriorityList);
    </script>
</body>
</html>
