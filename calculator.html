<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Fitness Score - Choose Your Path</title>
    <style>
        :root {
            --primary: #1a3c6d;
            --secondary: #26a69a;
            --accent: #f4a261;
            --background: linear-gradient(to bottom, #f4f7fa, #e8f0f5);
            --card-bg: #ffffff;
            --text: #333333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .header-text h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 16px;
            font-style: italic;
            color: #666;
        }

        .intro-text {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
            color: #555;
            font-size: 18px;
            font-weight: 500;
        }

        .choice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .choice-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: transform 0.2s ease, border 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .choice-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .choice-card.selected {
            border-color: var(--secondary);
            background: #f9fbfc;
        }

        .choice-card h2 {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 15px;
        }

        .choice-card p {
            color: #666;
            font-size: 16px;
        }

        .next-button {
            background: linear-gradient(to right, var(--secondary), #1f857b);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s ease;
            display: block;
            margin: 40px auto 0;
        }

        .next-button:hover {
            transform: scale(1.05);
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .choice-container {
                flex-direction: column;
                align-items: center;
            }
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/80x80?text=Logo" alt="Logo" class="logo">
        <div class="header-text">
            <h1>Financial Fitness Score</h1>
            <p>Your Path to Financial Clarity</p>
        </div>
    </div>

    <p class="intro-text">Let’s get started—choose how you’d like to assess your financial fitness.</p>

    <div class="choice-container">
        <div class="choice-card" id="individual" onclick="selectChoice('individual')">
            <h2>Individual Score</h2>
            <p>Evaluate your personal financial health with a tailored score.</p>
        </div>
        <div class="choice-card" id="combined" onclick="selectChoice('combined')">
            <h2>Combined Score</h2>
            <p>Assess your finances together with your spouse for a joint picture.</p>
        </div>
    </div>

    <button class="next-button" id="nextButton" onclick="goToCalculator()" disabled>Next</button>

    <script>
        let selectedChoice = null;

        function selectChoice(choice) {
            selectedChoice = choice;
            document.querySelectorAll('.choice-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById(choice).classList.add('selected');
            document.getElementById('nextButton').disabled = false;
        }

        function goToCalculator() {
            if (selectedChoice) {
                const url = `calculator.html?type=${selectedChoice}`;
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
